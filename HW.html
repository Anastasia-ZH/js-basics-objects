    <!-- Задание 1: Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить
    на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например, для числа 245 мы
    должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999, необходимо
    выдать соответствующее сообщение с помощью console.log и вернуть пустой объект. -->

    <script>
        let a = 873;

        function toObject(a) {
            if (a > 999 || a < 0) {
                console.log('Введите число от 0 до 999');
                return {};
            }

            let decompose = {
                ones: a % 10,
                tens: Math.floor(a / 10) % 10,
                hundreds: Math.floor(a / 100)
            };

            console.log(decompose);
        }
        toObject(a);
    </script>
